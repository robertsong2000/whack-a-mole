<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâìÂú∞Èº†Ê∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score, .timer {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .score {
            color: #28a745;
        }

        .timer {
            color: #dc3545;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            background: #8B4513;
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.2);
        }

        .hole {
            width: 80px;
            height: 80px;
            background: #654321;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #4a3018;
            overflow: hidden;
        }

        .hole:hover {
            transform: scale(1.05);
        }

        .mole {
            width: 100%;
            height: 100%;
            background: #8B4513;
            border-radius: 50%;
            position: absolute;
            top: 100%;
            left: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transform-origin: bottom center;
        }

        .mole.show {
            top: 0;
            animation: molePopup 0.3s ease-out;
        }

        .mole.hit {
            background: #ff6b6b;
            animation: moleHit 0.3s ease-out;
        }

        @keyframes molePopup {
            0% {
                top: 100%;
                transform: scale(0.8);
            }
            100% {
                top: 0;
                transform: scale(1);
            }
        }

        @keyframes moleHit {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .start-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .start-btn:active {
            transform: translateY(0);
        }

        .start-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-over {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1em;
        }

        .game-over.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            .game-board {
                gap: 8px;
                padding: 15px;
            }
            
            .hole {
                width: 60px;
                height: 60px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî® ÊâìÂú∞Èº†Ê∏∏Êàè</h1>
        
        <div class="game-info">
            <div class="score">ÂàÜÊï∞: <span id="score">0</span></div>
            <div class="timer">Êó∂Èó¥: <span id="timer">30</span>Áßí</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Ê∏∏ÊàèÁΩëÊ†ºÂ∞ÜÈÄöËøáJavaScriptÁîüÊàê -->
        </div>
        
        <button class="start-btn" id="startBtn">ÂºÄÂßãÊ∏∏Êàè</button>
        
        <div class="game-over" id="gameOver">
            <h3>Ê∏∏ÊàèÁªìÊùüÔºÅ</h3>
            <p>‰Ω†ÁöÑÊúÄÁªàÂàÜÊï∞ÊòØ: <span id="finalScore">0</span></p>
        </div>
    </div>

    <script>
        class WhackAMoleGame {
            constructor() {
                this.score = 0;
                this.timeLeft = 30;
                this.isGameActive = false;
                this.currentMole = null;
                this.gameTimer = null;
                this.moleTimer = null;
                
                this.initializeElements();
                this.createGameBoard();
                this.bindEvents();
            }
            
            initializeElements() {
                this.scoreElement = document.getElementById('score');
                this.timerElement = document.getElementById('timer');
                this.startBtn = document.getElementById('startBtn');
                this.gameBoard = document.getElementById('gameBoard');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
            }
            
            createGameBoard() {
                this.gameBoard.innerHTML = '';
                for (let i = 0; i < 16; i++) {
                    const hole = document.createElement('div');
                    hole.className = 'hole';
                    hole.dataset.index = i;
                    
                    const mole = document.createElement('div');
                    mole.className = 'mole';
                    mole.innerHTML = 'üêπ';
                    
                    hole.appendChild(mole);
                    this.gameBoard.appendChild(hole);
                }
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.toggleGame());
                this.gameBoard.addEventListener('click', (e) => this.handleMoleClick(e));
            }
            
            toggleGame() {
                if (this.isGameActive) {
                    this.endGame();
                } else {
                    this.startGame();
                }
            }
            
            startGame() {
                this.score = 0;
                this.timeLeft = 30;
                this.isGameActive = true;
                this.updateDisplay();
                this.startBtn.textContent = 'ÈáçÊñ∞ÂºÄÂßã';
                this.gameOverElement.classList.remove('show');
                
                this.gameTimer = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
                
                this.spawnMole();
            }
            
            endGame() {
                this.isGameActive = false;
                this.startBtn.textContent = 'ÂºÄÂßãÊ∏∏Êàè';
                this.finalScoreElement.textContent = this.score;
                this.gameOverElement.classList.add('show');
                
                clearInterval(this.gameTimer);
                clearTimeout(this.moleTimer);
                this.hideCurrentMole();
            }
            
            spawnMole() {
                if (!this.isGameActive) return;
                
                this.hideCurrentMole();
                
                const holes = document.querySelectorAll('.hole');
                const randomHole = holes[Math.floor(Math.random() * holes.length)];
                const mole = randomHole.querySelector('.mole');
                
                this.currentMole = mole;
                mole.classList.add('show');
                
                const delay = Math.random() * 1000 + 1000; // 1-2Áßí
                
                this.moleTimer = setTimeout(() => {
                    this.spawnMole();
                }, delay);
            }
            
            hideCurrentMole() {
                if (this.currentMole) {
                    this.currentMole.classList.remove('show', 'hit');
                    this.currentMole = null;
                }
            }
            
            handleMoleClick(e) {
                if (!this.isGameActive) return;
                
                const hole = e.target.closest('.hole');
                if (!hole) return;
                
                const mole = hole.querySelector('.mole');
                if (!mole.classList.contains('show') || mole.classList.contains('hit')) return;
                
                this.hitMole(mole);
            }
            
            hitMole(mole) {
                mole.classList.add('hit');
                this.score += 10;
                this.updateDisplay();
                
                setTimeout(() => {
                    mole.classList.remove('show', 'hit');
                }, 300);
            }
            
            updateDisplay() {
                this.scoreElement.textContent = this.score;
                this.timerElement.textContent = this.timeLeft;
            }
        }
        
        // ÂàùÂßãÂåñÊ∏∏Êàè
        document.addEventListener('DOMContentLoaded', () => {
            new WhackAMoleGame();
        });
    </script>
</body>
</html>
